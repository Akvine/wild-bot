#### Server properties ####
server.port=8080
server.servlet.context-path=/marketspace-bot
### Telegram bot properties ###
telegram.bot.enabled=false
telegram.bot.dev.mode.enabled=false
telegram.bot.secret=
telegram.bot.path=
telegram.bot.allowed_updates=callback_query,message
telegram.bot.token=
telegram.bot.username=
### Database properties ###
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
### HTTPS / TLS properties ###
server.ssl.enabled=false
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2
server.ssl.key-store-type=PKCS12
server.ssl.key-store=
server.ssl.key-store-password=
### KeepAlive properties ###
db.keepalive.interval.seconds=5
db.keepalive.delay.coefficient=10
### Lock properties ###
db.lock.check.interval.millis=1000
db.lock.expire.after.created.seconds=86400
db.lock.max.waiting.threads.per.lock=3
### Admin properties ###
admin.secret=03020057
max.clients.send.message.count=100
### Scheduled properties ###
sync.enabled=true
sync.advert.cron.milliseconds=1500000
sync.card.cron.milliseconds=1500000
check.advert.cron.milliseconds=300000
check.advert.iterations.before.increase=6
### Custom properties ###
advert.start.enabled=true
max.start.sum.difference=500
max.running.adverts.limit=5
advert.budget.min.sum=500
default.advert.budget.sum.increase=1000
default.advert.cpm=1500
default.advert.cpm.sum.increase=100
telegram.bot.support.username=
iterations.counter.service.type=in_memory
### Wildberries integration properties ###
wildberries.api.token=
wildberries.warehouse.id=
wildberries.change.stocks.count=
### Logging Properties ###
logging.config=classpath:logging/logback-spring.xml
logging.level.root=INFO
spring.main.banner-mode=console
### Liquibase Properties ###
spring.liquibase.url=
spring.liquibase.user=
spring.liquibase.password=
spring.liquibase.change-log=classpath:db/changelog-master.xml
